<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Cruise of the Ladybug</title>

    <script type="text/javascript"  src="https://raw.github.com/simplegeo/polymaps/v2.5.0/polymaps.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js" ></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js" ></script>
    <script type="text/javascript" src="jquery.qtip.min.js" ></script>
    <link rel="stylesheet" href="jquery.qtip.min.css" type="text/css" />

    <script type="text/coffeescript" src="ladybugcruise.coffee"></script>
    <script type="text/javascript" src="http://github.com/jashkenas/coffee-script/raw/master/extras/coffee-script.js"></script>


    <style type="text/css">
        html, body, #map {
            width: 800px;
            height: 600px;
            left: 0px;
            top: 0px;
            margin: 0;
            padding: 0;
            position: absolute;
        }

        .location {
            position: absolute;
            stroke: black;
        }

        .destination {
            position: absolute;
            stroke: black;
        }

        .title {
            left: 120px;
            top: 0px;
            position: absolute;
            font-family: Times, serif;
            font-size: 36px;
            font-weight: bold;
        }

        .description {
            left: 130px;
            top: 40px;
            position: absolute;
            font-family: Times, serif;
            font-size: 14px;
        }
    </style>
<body>
<div id="map"></div>
<div class="title">Cruise of the Ladybug</div>
<div class="description">Click on circles to open blog posts.</div>
</body>
</html>
